<!DOCTYPE html>
<html>
<head>
    <title>Minha Loja Online</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .product {
            width: calc(33.33% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Produtos</h1>
    <div class="product-container">
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do produto 1.</p>
            <p>Preço: R$99,99</p>
        </div>
        <div class="product">
            <img src="produto2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do produto 2.</p>
            <p>Preço: R$149,99</p>
        </div>
        </div>

    <script>
        // Exemplo de interatividade: Adicionando um evento de clique
        const products = document.querySelectorAll('.product');

        products.forEach(product => {
            product.addEventListener('click', () => {
                alert('Você clicou no produto: ' + product.querySelector('h2').textContent);
            });
        });
    </script>
</body>
</html>
